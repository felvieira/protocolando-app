<ion-navbar *navbar class="container-protocolos">
  <ion-title>Protocolos</ion-title>
  <button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<!-- ng-if ="item.imagem !== undefined" -->
<ion-content padding class="protocolos">

  <ion-list>

    <ion-item-sliding *ngFor="let item of listProtocolos">
      <ion-item (click)="edit(item)">
        <ion-thumbnail item-left>
          <img src="{{item.imagem}}">
        </ion-thumbnail>
        <h2 class="container-protocolos-empresa">{{item.empresa}}</h2>
        <h3 class="container-protocolos-data">{{item.data}}</h3>
        <p class="container-protocolos-descricao">{{item.descricao}}</p>
      </ion-item>
      <ion-item-options>
        <button danger (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
          Apagar
        </button>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>

<button fab fab-bottom fab-right (click)="insert()"><ion-icon name="add"></ion-icon></button>

</ion-content>
