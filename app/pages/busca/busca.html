<ion-navbar *navbar>
  <ion-title>Busca</ion-title>
  <button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content padding class="busca">

  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="#item of items">
    {{ item }}
  </ion-item>
</ion-list>


</ion-content>
