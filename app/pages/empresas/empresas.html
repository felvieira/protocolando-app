<ion-navbar *navbar>
  <ion-title>Empresas</ion-title>
  <button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content padding class="empresas">
<ion-list>
  <ion-item-sliding *ngFor="let item of listEmpresas">
    <ion-item (click)="edit(item)">
      <ion-avatar item-left>
        <img src="{{item.imagem}}">
      </ion-avatar>
      <h1>{{item.descricao}}</h1>
    </ion-item>
    <ion-item-options>
      <button danger (click)="delete(item)">
        <ion-icon name="trash"></ion-icon>
        Apagar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<button fab fab-bottom fab-right (click)="insert()"><ion-icon name="add"></ion-icon></button>

</ion-content>
